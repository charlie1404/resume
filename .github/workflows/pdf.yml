name: Generate PDF

on: [push]

# on:
#   push:
#     branches: ["master"]

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  Generate-PDF:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ./node_modules
          key: ${{ runner.os }}
          restore-keys: |
            ${{ runner.os }}

      - name: Install node-modules
        working-directory: ./
        run: npm install --no-package-lock

      - name: Build PDF
        working-directory: ./
        run: node index.js
